<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootswatch Flatly Theme -->
	<link rel="stylesheet" href="bootstrap.min.css">
	<!-- Font Awesome Free Kit -->
	<!-- https://fontawesome.com/kits -->
	<script src="https://kit.fontawesome.com/aca0cfda8f.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
	<div class="row mt-5">
		<div class="col-md-5 m-auto">
			<div class="card card-body text-center">
				<!-- Use Font Awesome Node JS logo -->
				<h1><i class="fas fa-link"></i> URL Shortener</h1> 
				
				<p>Enter a URL to magically shorten!</p>
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Long URL" aria-label="Long URL" aria-describedby="button-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-primary" type="button" id="button-addon2">Shorten!</button>
					</div>
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon3">short.czjlee.com/</span>
					</div>
					<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
					<div class="input-group-append" id="button-addon4">
						<button class="btn btn-outline-success" type="button">Copy</button>
						<button class="btn btn-outline-info" type="button">Edit</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
